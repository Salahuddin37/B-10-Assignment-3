<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- *Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/667e7994f4.js"
      crossorigin="anonymous"
    ></script>

    <!-- *Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <!-- *daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- * Tailwind Customization -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "primary-color": "#ABEF5F",
              "header-color": "#f7f7f7",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-manrope">
    <!-- !<i class="fa-solid fa-arrow-right text-lg bg-primary-color rounded-full px-1.5 -rotate-45"></i> -->
    <!-- *todo Header Section -->
    <header class="bg-header-color">
      <!-- *todo Navbar Section -->
      <nav class="md:container lg:container lg:px-20 w-11/12 mx-auto">
        <div class="navbar">
          <div class="navbar-start right-0">
            <a class="btn btn-ghost text-3xl font-extrabold px-0 -mr-1">
              <i
                class="fa-solid fa-arrow-right text-lg bg-primary-color rounded-full px-1.5 -rotate-45"
              ></i>
              Rinterio</a
            >
          </div>

          <!--!Nav Bar Center Section -->
          <div class="navbar-center hidden lg:flex lg:pr-32">
            <ul class="menu menu-horizontal px-1 text-base">
              <li class="font-bold text-gray-700"><a>Home</a></li>
              <li class="text-gray-500"><a>Services</a></li>
              <li class="text-gray-500"><a>Portfolio</a></li>
              <li class="text-gray-500"><a>Blogs</a></li>
              <li class="text-gray-500"><a>Contact Us</a></li>
            </ul>
            <!--!Nav Bar End Section -->
          </div>
          <div class="navbar-end">
            <!-- Search Bar -->
            <div class="hidden md:block lg:block">
              <div
                class="w-12 h-12 rounded-full bg-white flex items-center justify-center mr-4 border border-gray-200"
              >
                <i class="fa-solid fa-magnifying-glass text-2xl"></i>
              </div>
            </div>
            <!-- Shopping Cart -->
            <div class="hidden md:block lg:block">
              <div
                class="w-12 h-12 rounded-full bg-white flex items-center justify-center mr-4 border border-gray-200"
              >
                <i class="fa-solid fa-cart-shopping text-2xl"></i>
              </div>
            </div>

            <!-- Button Content -->
            <div class="hidden md:block lg:block">
              <a
                class="btn bg-primary-color font-extrabold lg:text-xl md:w-52 rounded-full"
                >Book Consult
                <i
                  class="fa-solid fa-arrow-right text-lg bg-black text-white rounded-full px-1.5 -rotate-45"
                ></i>
              </a>
            </div>
            <!-- hamburg start -->
            <div class="dropdown">
              <div
                tabindex="0"
                role="button"
                class="btn btn-ghost lg:hidden w-12 h-11 rounded-full bg-white flex items-center justify-center border border-gray-200"
              >
                <i class="fa-solid fa-bars text-xl"></i>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm md:hidden dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow text-md right-0"
              >
                <li class="font-bold"><a>Home</a></li>
                <li class="text-gray-500"><a>Services</a></li>
                <li class="text-gray-500"><a>Portfolio</a></li>
                <li class="text-gray-500"><a>Blogs</a></li>
                <li class="text-gray-500"><a>Contact Us</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- *todo Banner Section -->
    </header>
    <!-- *todo Main Section -->
    <main></main>
    <!-- *todo Footer Section -->
    <footer></footer>
  </body>
</html>
